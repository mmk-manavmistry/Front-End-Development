<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Interval Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Select Date Interval</h2>
        <form>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" required />
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" required />
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateInterval()">Calculate Interval</button>
            <p class="mt-3" id="result"></p>
        </form>
    </div>

    <script>
        function calculateInterval() {
            const startDateValue = document.getElementById('startDate').value;
            const endDateValue = document.getElementById('endDate').value;

            if (!startDateValue || !endDateValue) {
                document.getElementById('result').innerText = 'Please select both dates.';
                return;
            }

            const startDate = new Date(startDateValue);
            const endDate = new Date(endDateValue);

            if (startDate > endDate) {
                document.getElementById('result').innerText = 'End date must be after start date!';
                return;
            }

            const timeDiff = endDate.getTime() - startDate.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            const weeksDiff = Math.floor(daysDiff / 7);
            const monthsDiff = Math.floor(daysDiff / 30);
            const yearsDiff = Math.floor(daysDiff / 365);

            document.getElementById('result').innerText = `Interval: ${yearsDiff} years, ${monthsDiff} months, ${weeksDiff} weeks, and ${daysDiff} days.`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
