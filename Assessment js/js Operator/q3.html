<!-- â€¢ Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are true. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>

<body>
    <script>
        let a = 15;
        let b = 4;

        // Logical AND (&&) -  t-f = f f-t =f t-t=t
        console.log(a > 10 && b < 5); // true

        // Logical OR (||) - t-f = t f-t =t t-t=t
        console.log(a > 10 || b > 5); // true

        // Logical NOT (!) - Reverses the result
        console.log(!(a > 10)); // false 
    </script>
</body>

</html>
