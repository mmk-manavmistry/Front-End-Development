<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <p id="p"></p>
    <script>
        document.getElementById("p").innerHTML = "Hello, World!";
    </script>
</body>

</html>
