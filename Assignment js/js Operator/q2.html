<!-- â€¢ Use comparison operators to check if two numbers are equal and if one number is greater than the other. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>

<body>
    <script>
        let num1 = 15;
        let num2 = 20;

        console.log(`${num1} === ${num2}: ${num1 === num2}`); // false
        console.log(`${num1} > ${num2}: ${num1 > num2}`); // false
        console.log(`${num1} < ${num2}: ${num1 < num2}`); // true
    </script>
</body>

</html>
