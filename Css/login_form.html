<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2 style="text-align: center;">Contact Us</h2>
            <hr>
            <div class="address">
                <h2>ADDRESS :</h2>
                <div class="boxes">
                    <div class="box">
                        <p>Saint Marco Street , 6th</p>
                        <p>floor Tokio Japan 123456</p>
                    </div>
                    <div class="contact">
                        <p><i class="fa-solid fa-phone" style="color: red;"></i> +9123456787</p>
                        <p><i class="fa-regular fa-envelope" style="color: blue;"></i> info@gmail.com</p>
                    </div>
                    <div class="location">
                        <p><i class="fa-solid fa-location-dot" style="font-size: 2rem;color: red;"></i></p>
                    </div>
                </div>
            </div>

            <div class="map-section">
                <div class="left-section">
                    <div class="input">
                        <div class="person">
                            <input type="text" placeholder="name :" required maxlength="10">
                            <input type="text" placeholder="company :" required>
                        </div>
                        <div class="info">
                            <input type="text" placeholder="email :">
                            <input type="text" placeholder="mobile :" required minlength="10" maxlength="10">
                        </div>
                    </div>
                    <textarea cols="30" rows="5"></textarea>
                    <button>Send</button>
                </div>
                <div class="right-section">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14875.745636352065!2d72.8421431!3d21.234370100000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e0!4m0!4m0!5e0!3m2!1sen!2sin!4v1736230070997!5m2!1sen!2sin"
                        width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="i">
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
