<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: lightblue;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .address {
            margin-bottom: 20px;
        }

        .address h2 {
            margin-bottom: 10px;
        }

        .boxes {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .boxes div {
            flex: 1;
        }

        .contact p,
        .box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .map-section {
            display: flex;
            gap: 20px;
        }

        .map-section>div {
            flex: 1;
        }

        .input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input input {
            flex: 1 1 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input input:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons i {
            font-size: 1.5rem;
            color: #007BFF;
            cursor: pointer;
        }

        .social-icons i:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <hr>
        <div class="address">
            <h2>ADDRESS:</h2>
            <div class="boxes">
                <div class="box">
                    <p>Saint Marco Street, 6th Floor</p>
                    <p>Tokio, Japan 123456</p>
                </div>
                <div class="contact">
                    <p><i class="fa-solid fa-phone" style="color: red;"></i> +91 23456787</p>
                    <p><i class="fa-regular fa-envelope" style="color: blue;"></i> info@gmail.com</p>
                </div>
                <div class="location">
                    <p><i class="fa-solid fa-location-dot" style="font-size: 2rem; color: red;"></i></p>
                </div>
            </div>
        </div>

        <div class="map-section">
            <div>
                <div class="input">
                    <input type="text" placeholder="Name" required maxlength="50">
                    <input type="text" placeholder="Company" required maxlength="50">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Mobile" required minlength="10" maxlength="10">
                </div>
                <textarea cols="30" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </div>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14875.745636352065!2d72.8421431!3d21.234370100000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e0!4m0!4m0!5e0!3m2!1sen!2sin!4v1736230070997!5m2!1sen!2sin"></iframe>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
