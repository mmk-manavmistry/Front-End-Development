<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Audio Tag -->
    <audio controls>
        <source src="Hal-Kana-Mane-Dwarika-Dekhad.mp3" type="audio/mp3">
    </audio>
    <br>
    <br>
    <!-- Audio Muted -->
    <audio controls muted>
        <source src="Hal-Kana-Mane-Dwarika-Dekhad.mp3" type="audio/mp3">
    </audio>
    <br>
    <br>
    <!-- Video tag -->
    <video controls width="400px">
        <source src="video.mp4" type="video/mp4" width="400px">
    </video>
    <br>
    <br>
    <!-- Autoplay -->
    <video controls width="400px" autoplay>
        <source src="video.mp4" type="video/mp4" width="400px">
    </video>
    <br>
    <br>
    <!-- looped autoplay -->
    <video controls width="400px" autoplay loop>
        <source src="video.mp4" type="video/mp4" width="400px">
    </video>
</body>

</html>
