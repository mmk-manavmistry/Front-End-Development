<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: orange;
            margin: 5px 164px;
            height: 30px;
            width: 222px;
            border-radius: 18px;
        }
    </style>
</head>

<body>
    <form method="get" action="#" style="border: 2px solid blue;width:35%;">
        <h1><ins style="border-bottom: 2px solid orange;">Registration</ins></h1>
        <h2>Personal Datails</h2>
        <table border="0" cellpadding="4px" cellspacing="5px">
            <tr>
                <td>Full Name</td>
                <td>Father Name</td>
                <td>Mother Name</td>
            </tr>
            <tr>
                <Td><input type="text" placeholder="Enter Your Name" required> </Td>
                <Td><input type="text" placeholder="Enter Your Father Name" required></Td>
                <Td><input type="text" placeholder="Enter Your Mother Name" required></Td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>Full Name</td>
                <td>Email</td>
            </tr>
            <tr>
                <Td><input type="text" placeholder="Enter Your DOB" required> </Td>
                <Td><input type="text" placeholder="Enter Aadhar Number " required></Td>
                <Td><input type="text" placeholder="Enter Your email" required></Td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td>Gender</td>
                <td>Address</td>
            </tr>
            <tr>
                <Td><input type="text" placeholder="Enter Your Mobile Number" required> </Td>
                <Td><input type="text" placeholder="Enter Your Gender" required></Td>
                <Td><input type="text" placeholder="Enter Your Address" required></Td>
            </tr>
        </table>
        <hr>
        <h2>Other Details</h2>
        <table border="0" style="margin-bottom: 10px;">
            <tr>
                <td>Stream</td>
                <td>Previous Class</td>
                <td>Hobbies</td>
            </tr>
            <Td><input type="text" placeholder="Enter Your Stream" required> </Td>
            <Td><input type="text" placeholder="Enter Your Previous Class" required></Td>
            <Td><input type="text" placeholder="Enter Your hobbies" required></Td>
            </tr>
            <tr>
                <td>Account Number</td>
                <td>Religion</td>
                <td>Category</td>
            </tr>
            <Td><input type="text" placeholder="Enter Your Account Number" required> </Td>
            <Td><input type="text" placeholder="Enter Your religion" required></Td>
            <Td><input type="text" placeholder="Enter Your category" required></Td>

        </table>
        <button type="submit" class="btn">Submit</button>
    </form>

</body>

</html>
