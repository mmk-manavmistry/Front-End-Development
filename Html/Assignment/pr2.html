<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="Images/img3.png" height="50px" width="50px">
    <label style="color: red;font-size: 50px;">Employee Registration Form</label>
    <br><br>
    <form action="#">
        <input type="radio" name="gen"><label for="Mr" style="font-size: 40px;">Mr</label>
        <input type="radio" name="gen"><label for="Mrs" style="font-size: 40px;">Mrs</label>
        <input type="radio" name="gen"><label for="Ms" style="font-size: 40px;">Ms</label>
        <br><br>


        <label for="fn" style="font-size: 20px;">FirstName :&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="FirstName" style="height:30px;width:192px;" required>
        <br><br>


        <label for="ln" style="font-size: 20px;">LastName
            :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="LastName" style="height:30px;width:192px;" required>
        <br><br>


        <label for="mn1" style="font-size: 20px;">Mini Address1 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="" style="height:30px;width:192px;" required>
        <br><br>


        <label for="mn2" style="font-size: 20px;">Mini Address2 :&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="" style="height:30px;width:192px;" required>
        <br><br>


        <label for="City" style="font-size: 20px;">City
            :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="" style="height:30px;width:192px;" required>
        <br><br>


        <label for="State" style="font-size: 20px;">State :
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option value="Gujarat">Gujarat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Mp">Mp</option>
                <option value="Up">Up</option>
            </select>
            <br><br>


            <label for="Zip" style="font-size: 20px;">Zip
                :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" placeholder="" style="height:30px;width:192px;" required>
                <br><br>


                <label for="File" style="font-size: 20px;">Upload Photo :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="file" accept="image/jpeg" required>
                    <br><br>


                    <label for="Email" style="font-size: 20px;">Email
                        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" placeholder="" style="height:30px;width:192px;" required>
                        <br><br>


                        <label for="City" style="font-size: 20px;">Mobile :
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" placeholder="+91" style="height:30px;width:192px;" required>
                            <br><br>


                            <label for="City" style="font-size: 20px;">Language Known :

                                <input type="checkbox" value="Gujarati">Gujarati
                                <input type="checkbox" value="Hindi">Hindi
                                <input type="checkbox" value="English">English
                                <input type="checkbox" value="Marathi">Marathi
                                <br><br>


                                <label for="City" style="font-size: 20px;">Additional Information :</label>
                                <textarea rows="5" cols="45" placeholder="Optional"></textarea>
                                <br><br>

                                <button type="submit" style="width: 80px;height: 36px;">Submit</button>
                                <button type="Reset" style="width: 80px;height: 36px;">Reset</button>
    </form>
</body>

</html>
